<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServiceRate</title>
  <link rel="stylesheet" href="./quickRate.css" />
</head>
<body>
  <header class="main-header">
  <div class="nav-container">
    <div class="logo">ServiceRate</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Browse Services</a></li>
        <li><a href="#">Add Business</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
  </div>
</header>


  <main class="dashboard-container">
    <aside class="sidebar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/80" alt="User Avatar" />
        <h3>Welcome, Azizbek</h3>
        <button class="btn-logout">Log Out</button>
      </div>

      <div class="filters">
        <h4>Filter by Category</h4>
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="cleaning">Cleaning</option>
          <option value="plumbing">Plumbing</option>
          <option value="delivery">Delivery</option>
          <option value="auto">Auto Repair</option>
        </select>
      </div>
    </aside>

    <section class="main-content">
      <div class="search-bar">
        <input
          type="search"
          id="searchInput"
          placeholder="Search services or businesses..."
          aria-label="Search services or businesses"
        />
      </div>

      <div id="business-list" class="business-list">
        <!-- Business cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <script src="./quickRate.js"></script>
  <footer class="main-footer">
  <div class="footer-container">
    <div class="footer-logo">ServiceRate</div>
    <nav class="footer-nav">
      <a href="#">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
    </nav>
    <p class="footer-copy">© 2025 ServiceRate. All rights reserved.</p>
    <p><em>**Changes still yet to be made**</em></p>
  </div>
</footer>

</body>
</html>
